<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body class="light-theme">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" id="siteName" href="#">𝐈𝐧𝐬𝐭𝐚𝐃𝐨𝐰𝐧𝐥𝐨𝐚𝐝𝐞𝐫</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://instadown.vercel.app" id="videoTab">Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://instamusic.onrender.com" id="musicTab">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kontak/index.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-secondary ml-auto">
                            <i class="fas fa-sun"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="d-flex justify-content-center">
            <h4>Instagram Video Downloader</h4>
        </div>
        <form id="downloadForm" class="form-inline justify-content-center flex-column align-items-center">
            <div class="form-group w-100 d-flex mb-2">
                <input type="text" id="videoUrl" class="form-control light-theme" placeholder="Paste Instagram link here" required style="flex-grow: 1;">
                <button type="button" id="pasteButton" class="btn btn-secondary ml-2">Paste</button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Download</button>
        </form>
        <div id="result" class="mt-3"></div>
    </main>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
